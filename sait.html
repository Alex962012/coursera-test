<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
<h1>Привет, мир!</h1>
<p>Моя первая веб-страничка.</p>
<script>
var words=["стол","стул","оладушек","трава","холодильник"];
var word=words[Math.floor(Math.random)*words.length];
var answerArray=[];
for ( var i=0; i<word.length;i++){
    answerArray[i]="_"; 
}
var remainingLetters=word.length;
alert(answerArray.join(""));
var guess=prompt("Угадайте букву или нажмите отмена чтобы выйти");
if (guess==null){
    break;
}
else if (guess.length !===1){
    alert("Введите только дону букву");
}
else{
    for (j=0; j<word.length; j++){
        if(word[j]===guess){
            answerArray[j]===guess;
                remainingLetters--;
        }
    }
}
</script>
</body>
</html>
